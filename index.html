<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz</title>



  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="./style.css">

</head>



<!-- Body -->

<body>


 
  <div id="start-page" class="container">
        <h1>Coding Quiz Challenge</h1>
        <hr>
        <br>
            <div class="container2">
            <h5>Try to answer the following code related questions within the time limit of 75 seconds. Keep in mind that incorrect answers will decrease your score/time."        
              </h5>
            </div>
         <br>
         <br>
         <button id="start">Start</button>
  </div>
  
  <div id="myQuestions" class="hide">
    <h4 id="questions"></h4>
      <div id="answers" class="answers">
        <button id="a1"><h6</button>
        <button id="a2"><h6</button> 
        <button id="a3"><h6</button>
        <button id="a4"><h6</button>
      </div>
  </div>
  

  <div id="Score" class="hide">
    <h2>All done!!!</h2>
        <p><strong>Your final score:</strong> <span id="thescore"></span></p>
        <input placeholder="initials" id="ini" />
        <button id="submit">Submit</button>
  </div>

  <div id="highScore" class="hide">
    <h2>Higher Score</h2>
        <p><span id="thescore"></span></p>
        <button id="submit">Submit</button>
  </div> 
  

  

  <script src="./script.js"></script>
</body>
</html>
